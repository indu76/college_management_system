<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Login - Outpass Management System</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Tutor Login</h1>
      <p class="subtitle">Outpass Management System</p>
      <div id="errorMsg" class="error-msg"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
      </form>
      <div class="login-links">
        <a href="/warden_login.html">Warden Login â†’</a>
      </div>
    </div>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');
    const loginBtn = document.getElementById('loginBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.classList.remove('show');
      errorMsg.textContent = '';
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/tutor/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok && data.success) {
          sessionStorage.setItem('tutor', JSON.stringify(data.tutor));
          window.location.href = '/tutor_dashboard.html';
        } else {
          errorMsg.textContent = (Array.isArray(data.detail) ? data.detail[0]?.msg : data.detail) || 'Invalid credentials';
          errorMsg.classList.add('show');
        }
      } catch (err) {
        errorMsg.textContent = 'Connection error. Please try again.';
        errorMsg.classList.add('show');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
